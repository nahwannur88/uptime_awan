version: '3.8'

services:
  uptime-awan:
    build: .
    container_name: uptime-awan-dashboard
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SPEEDTEST_INTERVAL=3600000
      - MONITOR_INTERVAL=60000
      - DB_PATH=/app/data/uptime.db
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
    networks:
      - uptime-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  uptime-network:
    driver: bridge

volumes:
  data:
  backups:

